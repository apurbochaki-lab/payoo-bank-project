<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        * {
            font-family: "Outfit", sans-serif;
        }

        ;
    </style>
</head>

<body class="home-page min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-200 py-3">
        <section class="w-11/12 mx-auto flex justify-between items-center">

            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>

                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span>45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>

            <div class="right">
                <a class="btn btn-soft shadow"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
            </div>

        </section>
    </header>

    <section class="w-11/12 mx-auto space-y-4">
        <h2 class="text-3xl font-bold pt-8">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="buttons pt-4 grid grid-cols-3 gap-4">
            <button class="btn flex-col h-full p-5 rounded-lg border-2 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-full p-5 rounded-lg border-2 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full p-5 rounded-lg border-2 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Send Money</p>
            </button>
            <button class="btn flex-col h-full p-5 rounded-lg border-2 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full p-5 rounded-lg border-2 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full p-5 rounded-lg border-2 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>
</body>

</html>
