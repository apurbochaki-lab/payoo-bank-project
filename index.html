<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body>
    <section class="login-page min-h-screen max-w-md bg-base-200 mx-auto">
        <div class="w-[263px] mx-auto pt-[180px]">
            <img src="./assets/Logo-full.png" alt="">
        </div>

        <div class="login-form">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto mt-[32px] rounded-xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Mobile Number</label>
                        <input id="input-number" minlength="11" maxlength="11" type="text" value="01853253943"
                            class="input rounded-full bg-base-200 border-none" placeholder="Enter your number" />
                        <br>
                        <label class="label text-neutral font-bold">4 Digit Pin</label>
                        <input id="input-pin" maxlength="4" type="text"
                            class="input rounded-full bg-base-200 border-none" placeholder="Enter 4 Digit Pin" />
                        <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <script src="./scripts/login.js"></script>
</body>

</html>
